defaults: &defaults
  working_directory: ~/welcome-ui
  docker:
    - image: cimg/node:18.17.1

version: 2.1

parameters:
  cache_version:
    type: string
    default: v4

orbs:
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/welcome-ui

  yarn_install:
    <<: *defaults
    steps:
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn install
      - store_artifacts:
          path: yarn.lock
      - persist_to_workspace:
          root: ~/welcome-ui
          paths:
            - node_modules
            - website/node_modules

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn lint

  test:
    <<: *defaults
    parallelism: 4
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn jest --detectOpenHandles $(circleci tests glob "./packages/**/*.test.{ts,js,tsx}" | circleci tests split | xargs)

  vulnerabilities_yarn:
    <<: *defaults
    docker:
      - image: cimg/node:16.16.0
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Critical vulnerabilities test (yarn audit) and check no missing or unused dependencies
          command: yarn check:audit && yarn check:deps

  build_and_release_icon_font:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn icons:collect --force
      - run: yarn webfont:build
      - run:
          name: prepare font hash
          command: |
            echo "export ICON_FONT_HASH=$(sha1sum packages/IconFont/fonts/welcome-icon-font.woff2 | awk '{ print $1 }')" >> $BASH_ENV
            source $BASH_ENV
            yarn build:core
      - aws-s3/sync:
          from: packages/IconFont/fonts
          to: s3://welcome-ui/public/fonts/icon-font/$ICON_FONT_HASH --cache-control 'public, max-age=31536000' --exclude '*' --include 'welcome-icon-font.woff' --include 'welcome-icon-font.woff2'
          arguments: |
            --metadata GitCommit=$CIRCLE_SHA1 --delete
      - aws-s3/sync:
          from: packages/IconFont/fonts
          to: s3://wttj-production/fonts/icon-font/$ICON_FONT_HASH --cache-control 'public, max-age=31536000' --exclude '*' --include 'welcome-icon-font.woff' --include 'welcome-icon-font.woff2'
          arguments: |
            --metadata GitCommit=$CIRCLE_SHA1 --delete

  build:
    <<: *defaults
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn icons:build
      - run: yarn build
      - persist_to_workspace:
          root: ~/welcome-ui
          paths:
            - packages/**/dist
            - packages/Themes/**/dist
            - icons/dist
            - packages/IconFont/fonts

  # current version build (common to previews & prod)
  website_build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn website:build
      - persist_to_workspace:
          root: ~/welcome-ui
          paths:
            - website/out

  # current version deploy for previews
  website_deploy_preview:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: node_modules/.bin/netlify deploy --filter=website --dir=website/out --alias $CIRCLE_BRANCH

  # current version deploy for previews
  docs_deploy_s3:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run: |
          CIRCLE_BRANCH_BUCKET=$(echo "$CIRCLE_BRANCH" | sed "s/[^[:alnum:]-]/-/g" | tr '[:upper:]' '[:lower:]' | cut -c -63)
      - aws-s3/sync:
          from: docs/out
          to: s3://welcome-ui/preprod/$CIRCLE_BRANCH_BUCKET

  # current version deploy for production
  website_deploy_prod:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - aws-s3/sync:
          from: website/out
          to: s3://welcome-ui/docs_production
          arguments: |
            --metadata GitCommit=$CIRCLE_SHA1
      - aws-s3/sync:
          from: s3://welcome-ui/docs_production
          to: docs_production
      - run: node_modules/.bin/netlify deploy --filter=website --dir=docs_production --prod

  # previous versions build & deploy for production
  previous_website_versions_build_deploy_prod:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: build w/ prefix
          command: VERSION=$CIRCLE_BRANCH yarn website:build
      - aws-s3/sync:
          from: website/out
          to: s3://welcome-ui/docs_production/$CIRCLE_BRANCH
          arguments: |
            --metadata GitCommit=$CIRCLE_SHA1 --delete
      - aws-s3/sync:
          from: s3://welcome-ui/docs_production
          to: docs_production
      - run: node_modules/.bin/netlify deploy --filter=website --dir=docs_production --prod

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: login to registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: release to npm
          command: yarn lerna publish from-git --yes --no-verify-access

  prerelease:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/welcome-ui
      - restore_cache:
          key: << pipeline.parameters.cache_version >>-welcome-ui-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: login to registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: release to npm
          command: yarn lerna publish from-git --yes --no-verify-access --dist-tag next

workflows:
  btd:
    jobs:
      - checkout:
          filters:
            tags:
              only: /.*/
      - yarn_install:
          filters:
            tags:
              only: /.*/
          requires:
            - checkout
      - vulnerabilities_yarn:
          filters:
            tags:
              only: /.*/
          requires:
            - yarn_install
      - build_and_release_icon_font:
          filters:
            tags:
              only: /.*/
          context:
            - aws
          requires:
            - lint
            - test
      - build:
          filters:
            tags:
              only: /.*/
          requires:
            - yarn_install
      - lint:
          filters:
            tags:
              only: /.*/
          requires:
            - yarn_install
            - build
      - test:
          filters:
            tags:
              only: /.*/
          requires:
            - yarn_install
            - build
      - website_build:
          filters:
            tags:
              only: /.*/
          requires:
            - build
      - website_deploy_prod:
          context:
            - aws
            - netlify
            - welcome-ui
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v5.(\d\d|\d).(\d\d|\d)/
          requires:
            - test
            - lint
            - website_build
            - build_and_release_icon_font
      - website_deploy_preview:
      - docs_deploy_s3:
          context:
            - aws
            - welcome-ui
          requires:
            - test
            - lint
            - website_build
            - build_and_release_icon_font
      - previous_website_versions_build_deploy_prod:
          context:
            - aws
            - netlify
            - welcome-ui
          filters:
            # should add branches here to keep previous doc version of future majors
            branches:
              only: /v3|v4/
          requires:
            - test
            - lint
            - build
            - build_and_release_icon_font
      - release:
          context:
            - welcome-ui
          requires:
            - test
            - lint
            - build
            - build_and_release_icon_font
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v\d.(\d\d|\d).(\d\d|\d)/

      - prerelease:
          context:
            - welcome-ui
          requires:
            - test
            - lint
            - build
            - build_and_release_icon_font
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v\d.(\d\d|\d).(\d\d|\d)-.*/
